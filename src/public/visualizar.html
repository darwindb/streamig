<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Receptor</title>
    <script type="text/javascript" src='/socket.io/socket.io.js'></script>
</head>

<body>
    <h1>Receptor de Video</h1>
    <img id="play" src="" alt="">
   
    <!--<div id="logger"></div>-->


    <script>
        var socket = io();
        socket.on('stream', (image) => {
            var img = document.getElementById('play');
            img.src = image;
            
            //$("#logger").text(image);
        })
    </script>
     
</body>

</html>
